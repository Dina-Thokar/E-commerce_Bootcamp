<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      color: #333;
      padding: 2rem;
    }

    .product-section {
      max-width: 1200px;
      margin: auto;
    }

    .product-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #004d40;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.8rem 0 0.5rem;
      font-size: 1.1rem;
      color: #00695c;
    }

    .product-card p {
      font-size: 1rem;
      color: #00796b;
      font-weight: bold;
    }

    .product-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00796b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <section class="product-section">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="product.jpeg" alt="Product 1">
        <h3>Beauty</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="shoes.jpeg" alt="Product 2">
        <h3>Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product2.jpeg" alt="Product 3">
        <h3>Skin Care</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="bags.jpeg" alt="Product 4">
        <h3>Bags</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="slipper.jpeg" alt="Product 2">
        <h3>Slipper</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
