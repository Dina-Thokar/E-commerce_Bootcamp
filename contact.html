<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Anime Sky Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comfortaa', cursive;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(-45deg, #a0c8ff, #f4cfff, #ffd6e8, #c2f0ff);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cloud {
      position: absolute;
      background: url('https://i.ibb.co/vVmH1zR/cloud.png') no-repeat center/contain;
      width: 200px;
      height: 100px;
      opacity: 0.4;
      animation: moveClouds 60s linear infinite;
    }

    .cloud:nth-child(1) { top: 50px; left: -200px; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 120px; left: -300px; animation-delay: 10s; }
    .cloud:nth-child(3) { top: 200px; left: -400px; animation-delay: 20s; }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      opacity: 0.6;
      animation: floatUp 10s linear infinite;
    }

    .particle:nth-child(4) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(5) { left: 30%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 50%; animation-delay: 1.5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 4s; }
    .particle:nth-child(8) { left: 85%; animation-delay: 2s; }

    @keyframes floatUp {
      0% { bottom: 0; opacity: 0; transform: translateY(0); }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; transform: translateY(-100px); }
    }

    .sakura {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/Sr4WDh3/sakura.png') no-repeat center/contain;
      animation: fall 10s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .contact-container {
      max-width: 600px;
      margin: 5rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      position: relative;
      z-index: 2;
      animation: slideIn 1s ease-out;
    }

    .avatar {
      width: 80px;
      display: block;
      margin: 0 auto 1rem;
      animation: bounce 2s infinite;
    }

    /* Typing Animation */
    .typing-title {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: #ff66a3;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff66a3;
      width: 0;
      margin: 0 auto 2rem;
      animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; } /* Adjust based on text length */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff66a3; }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      background: #fff0f6;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #ff69b4;
      outline: none;
      box-shadow: 0 0 8px #ff69b4;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff8fa3, #ff66a3);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff66a3, #ff1493);
      box-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>

  <!-- Moving Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Sakura Petals -->
  <div class="sakura" style="left: 5%; animation-delay: 0s;"></div>
  <div class="sakura" style="left: 25%; animation-delay: 2s;"></div>
  <div class="sakura" style="left: 50%; animation-delay: 4s;"></div>
  <div class="sakura" style="left: 75%; animation-delay: 1s;"></div>
  <div class="sakura" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Contact Form -->
  <div class="contact-container">
    <img src="https://i.ibb.co/1zBXYkx/chibi-avatar.png" alt="Chibi Character" class="avatar" />
    <div class="typing-title">Contact Us</div>

    <form>
      <div class="form-group">
        <label for="name">üå∏ Your Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">üìß Your Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">üìù Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">üíå Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send üåà</button>
    </form>
  </div>
</body>
</html>
